</head>

			<img src="assets/images/bg-pattern-top.svg" alt="pattern-top">

		<div class="card">
			<div class="pattern-card"></div>
			<div class="profile">

					<div class="username">
						<strong>Victor Crest</strong>
						<span class="age">26</span>
						<span class="city">London</span>

				<div class="stats">

						<li>
							<strong>80K</strong>
							<span>Followers</span>
						</li>
						<li>
							<strong>803K</strong>
							<span>Likes</span>
						</li>
						<li>
							<strong>1.4K</strong>

						</li>
